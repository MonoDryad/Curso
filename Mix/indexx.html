<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Roupas .COM</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <header>
        <h1>
             Minhas Roupas .COM
        </h1>
    </header>

    <div class="container">
        <div class="form-head">
            Gratificação
        </div>
        <div class="form-body">
            <div class="row">
                <input type="number"
                id="pA"
                placeholder="Qtde. Produto A">
            </div>
            <div class="row">
                <input type="number"
                id="pB"
                placeholder="Qtde. Produto B">
            </div>
            <div class="row">
                <input type="number"
                 id="salario"
                 placeholder="Salário">
            </div>
            <div class="row">
                <textarea id=""
                rows="10"
                readonly></textarea>
            </div>
           
        </div>
        <div class="form-buttom">
            <button type="button"
                class="btn-calcular"
            >Calcular</button>
        </div>
    </div>
</body>
</html>
