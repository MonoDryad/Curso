<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Adicionar nome</title>
    </head>

<body>
    <h1>Adicione o seu nome</h1>

    <br>
        <label>Nome</label>
    <br>
        <input type="text" id="nome" onkeyup='adicionarNome()'>
    <br>
    <br>
        <p>
            Bem-vindo ao site para aprender JavaScript! <br>
            Usu√°rio informado: <label id="lblnome"></label>
        </p>
    <script type="text/javascript">
    function adicionarNome(){
        document.getElementById('lblnome').innerHTML = document.getElementById('nome').value
    }
    </script>
</body>
</html>
