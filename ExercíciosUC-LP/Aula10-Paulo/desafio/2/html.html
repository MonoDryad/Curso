<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <input type="number" id="numero"> -->
    <input id="btnMostrar" placeholder="Inserir os nomes">
    <p id="paragrafo"></p>


    <script>
        let numero = document.querySelector('#numero')
        let btnMostrar = document.querySelector('#btnMostrar')
        let paragrafo = document.querySelector('#paragrafo')
        let resultado = ""

        btnMostrar.addEventListener('change', mostrarNomes)

        function mostrarNomes(){
            resultado = "Listagem de nomes e quantidades <br> <br>"
            if(btnMostrar.value != ""){
                for(let i = 0; i < btnMostrar.value; i++){
                    let nome = prompt("Digite um nome")
                    resultado += "Nome: " + nome + " (" + nome.length + ") <br>"
                }
            }else{
            resultado = "Informe a quantidade de nomes!"
            }
            paragrafo.innerHTML = resultado
        }
    </script>
</body>
</html>
