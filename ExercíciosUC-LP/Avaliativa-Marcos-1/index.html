<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./New_logo.png" type="image/.png">
    <title>Gaia Cup | Team Manager</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./New_logo.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Inserir Dados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./mdados.html">Mostrar Dados</a>
                    </li>
                </ul>
            <button class="btn btn-outline-success" type="submit">Registro</button>
            </div>
        </div>
    </nav>
</header>

<div>
    <div>
        <h3>Team Management</h3>
    </div>
    <hr>
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Registrar Time
    </button>
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample">
        Registrar usuário
    </button>
    <form>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <label>Nome da Organização: <input class="clsInput inpNameOrg"></label>
            <label>TAG da Organização: <input class="clsInput inpTagOrg"></label>
            <label>Técnico: <input class="clsInput inpTecnico"></label>
            <label>Analista: <input class="clsInput inpAnalista"></label>
            <label>Usuario Jogador 1: <input class="clsInput jogador1"></label>
            <label>Usuario Jogador 2: <input class="clsInput jogador2"></label>
            <label>Usuario Jogador 3: <input class="clsInput jogador3"></label>
            <label>Usuario Jogador 4: <input class="clsInput jogador4"></label>
            <label>Usuario Jogador 5: <input class="clsInput jogador5"></label>
            <label>Usuario Reserva 1: <input class="clsInput reservaJogador1"></label>
            <label>Usuario Reserva 2: <input class="clsInput reservaJogador2"></label>
            <label>Usuario Reserva 3: <input class="clsInput reservaJogador3"></label>
            <label>Usuario Reserva 4: <input class="clsInput reservaJogador4"></label>
            <div><button class="btnSubmitNewOrg" type="button">Enviar</button></div>
            <button class="btnSubmitNewPlayer" type="button">Mostrar todos Jogadores</button>
        </div>
    </div>
    </form>
    <form>
    <div class="collapse" id="collapseExample1">
        <div class="card card-body">
            <label>Nome do usuário: <input class="clsInput userName"></label>
            <label>Função: 
                <select class="clsSelect selectTypeUser">
                    <option value="Jogador">Jogador</option>
                    <option value="Staff">Staff</option>
                </select>
            </label>
            <div class="divClassHiddenSlc divPlayerSelected">
                <label>Nome do invocador: <input class="clsInput nomeInvocador"></label>
                <label>Rota: 
                    <select class="clsSelect selectRolePlayer">
                        <option value="Topo">Topo</option>
                        <option value="Selva">Selva</option>
                        <option value="Meio">Meio</option>
                        <option value="Atirador">Atirador</option>
                        <option value="Suporte">Suporte</option>
                    </select>
                </label>
            <button class="btnSubmitNewPlayer" type="button">Enviar</button>
            <button class="btnSubmitNewPlayer" type="button">Mostrar todos Jogadores</button>
            </div>
            <div class="divClassHiddenSlc divStaffSelected">
                <label>Apelido: <input class="clsInput apelidoStaff"></label>
                <label>Função: 
                    <select class="clsSelect selectRoleStaff">
                        <option value="Tecnico">Técnico</option>
                        <option value="Analista">Analista</option>
                    </select>
                </label>
            <button class="btnSubmitNewStaff" type="button">Enviar</button>
            </div>
        </div>
    </div>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./identificação-arrays-localstorage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
