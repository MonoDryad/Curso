<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./New_logo.png" type="image/.png">
    <title>Gaia Cup | Team Manager</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./New_logo.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Inserir Dados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./mdados.html">Mostrar Dados</a>
                        </li>
                    </ul>
                <button class="btn btn-outline-success" type="submit">Registro</button>
                </div>
            </div>
        </nav>
    </header>

    <div>
        <div class="divTitleText">
            <h3>Team Management</h3>
        </div>
        <hr>
        <div class="divFindOrg">
            <div>
                <h4>Procurar Time</h4>
                <label>Nome da Organização: <input class="OrgName"> ou Código da Organização: <input type="number"></label>
                <button class="btnSearchOrg">Procurar</button>
            </div>
        </div>
        <div class="divFindPlayer">
            <h4>Procurar Jogador</h4>
            <label>Nome do Usuário: <input> ou Nome do Invocador: <input></label>
            <button class="btnSearchPlayer">Procurar</button>
            <button class="btnSearchExistentsPlayers" type="button">Mostrar todos os Jogadores</button>
        </div>
        <div class="divFindStaff">
            <h4>Procurar Staff</h4>
            <label>Nome do Usuário: <input></label>
            <button class="btnSearchStaff">Procurar</button>
            <button class="btnSearchExistentsStaffs" type="button">Mostrar todos os Staffs</button>
        </div>
        <hr class="hrSecondDivisor">
    </div>
    <div>
        <textarea class="textAreaSearchResult areaSearchResultOrgs" readonly>Times:</textarea>
        <textarea class="textAreaSearchResult areaSearchResultPlayers" readonly>Jogadores:</textarea>
        <textarea class="textAreaSearchResult areaSearchResultStaffs" readonly>Funcionários:</textarea>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./identificação-arrays-localstorage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
